<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EcoTrack ‚Äî Carbon Quest (Switch UI)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Boot animation -->
  <div id="boot" aria-hidden="true">
    <div class="boot-center">
      <div class="boot-logo">EcoTrack</div>
      <div class="boot-sub">Carbon Quest</div>
      <div class="boot-loader"><span></span><span></span><span></span></div>
    </div>
  </div>

  <!-- Background video + overlay -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="resources/bg.mp4" type="video/mp4">
  </video>
  <div class="bg-overlay"></div>

  <!-- Particles -->
  <div id="particles" aria-hidden="true"></div>

  <!-- App shell -->
  <div id="shell" class="hidden">
    <header class="topbar">
      <div class="left-info">
        <div class="brand-mini">EcoTrack</div>
      </div>
      <div class="center-info">
        <div id="statusText" class="status">Welcome, Player</div>
      </div>
      <div class="right-info">
        <div class="buddy-avatar" id="buddyFace" title="Buddy">üåç</div>
      </div>
    </header>

    <main class="home">
      <!-- Central app grid -->
      <section class="center-grid" role="list" aria-label="Apps">
        <!-- app tiles inserted in HTML for simplicity -->
        <div class="app-tile" data-app="ai" tabindex="0">
          <img src="resources/logo/AI.png" alt="AI">
          <div class="app-label">AI+</div>
        </div>

        <div class="app-tile" data-app="carbon" tabindex="0">
          <img src="resources/logo/carbon.png" alt="Carbon">
          <div class="app-label">Carbon</div>
        </div>

        <div class="app-tile" data-app="chat" tabindex="0">
          <img src="resources/logo/chats.png" alt="Chats">
          <div class="app-label">Chats</div>
        </div>

        <div class="app-tile" data-app="news" tabindex="0">
          <img src="resources/logo/news.png" alt="News">
          <div class="app-label">News</div>
        </div>

        <div class="app-tile" data-app="notes" tabindex="0">
          <img src="resources/logo/notes.png" alt="Notes">
          <div class="app-label">Notes</div>
        </div>

        <div class="app-tile" data-app="weather" tabindex="0">
          <img src="resources/logo/weather.png" alt="Weather">
          <div class="app-label">Weather</div>
        </div>
      </section>

      <!-- Small control strip below tiles -->
      <section class="control-strip">
        <button id="openMissions" class="ctrl">üéØ Missions</button>
        <button id="openActivity" class="ctrl">üïò Recent Activity</button>
        <div class="score-compact" id="scoreCompact" title="Carbon saved & XP">
          <svg viewBox="0 0 120 120" class="ring-small" aria-hidden>
            <defs><linearGradient id="gSmall" x1="0" x2="1"><stop offset="0" stop-color="#A7F3D0"/><stop offset="1" stop-color="#34D399"/></linearGradient></defs>
            <circle class="ring-bg" cx="60" cy="60" r="48"></circle>
            <circle class="ring-fill" cx="60" cy="60" r="48" stroke="url(#gSmall)"></circle>
          </svg>
          <div class="score-mini">
            <div id="carbonScore">0 kg</div>
            <div id="xpText">0 XP</div>
          </div>
        </div>
      </section>
    </main>

    <!-- Modal: Missions -->
    <div class="modal" id="missionsModal" aria-hidden="true" role="dialog" aria-label="Daily missions">
      <div class="modal-panel">
        <button class="modal-close" data-close>‚úï</button>
        <h3>Daily Missions</h3>
        <div class="missions-grid" id="missionsGrid"></div>
      </div>
    </div>

    <!-- Modal: Activity -->
    <div class="modal" id="activityModal" aria-hidden="true" role="dialog" aria-label="Recent activity">
      <div class="modal-panel">
        <button class="modal-close" data-close>‚úï</button>
        <h3>Recent Activity</h3>
        <ul class="activity-list" id="activityList"></ul>
      </div>
    </div>

    <!-- Toast / temporary flash -->
    <div id="toast" aria-hidden="true"></div>
  </div>

  <template id="missionTpl">
    <div class="mission-card">
      <div class="mission-left"><div class="mission-emoji">üö≤</div></div>
      <div class="mission-middle">
        <div class="mission-title">Title</div>
        <div class="mission-desc">description</div>
      </div>
      <div class="mission-right">
        <div class="mission-reward">+0 kg</div>
        <button class="btn-do">Do</button>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
