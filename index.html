<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EcoTrack â€” Carbon Quest</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <!-- Left Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <div class="joycon-left"></div>
        <div class="screen-badge">EcoTrack</div>
        <div class="joycon-right"></div>
      </div>

      <div class="profile">
        <div class="avatar">ğŸŒ±</div>
        <div class="username">Player</div>
        <div class="lvl" id="userLevel">Lvl 1</div>
      </div>

      <nav class="nav">
        <button class="nav-btn active" data-tab="home">ğŸ  Home</button>
        <button class="nav-btn" data-tab="missions">ğŸ¯ Missions</button>
        <button class="nav-btn" data-tab="badges">ğŸ… Badges</button>
        <button class="nav-btn" data-tab="stats">ğŸ“Š Stats</button>
      </nav>

      <div class="sidebar-footer">
        <small>Carbon Quest â€¢ Be a Messiah for Clean Air</small>
      </div>
    </aside>

    <!-- Main content -->
    <main class="main">
      <!-- Top: Score card -->
      <section class="top">
        <div class="score-card">
          <div class="ring-wrap">
            <svg class="ring" viewBox="0 0 120 120" aria-hidden>
              <defs>
                <linearGradient id="g1" x1="0" x2="1">
                  <stop offset="0" stop-color="#9AE6B4"/>
                  <stop offset="1" stop-color="#34D399"/>
                </linearGradient>
              </defs>
              <circle class="ring-bg" cx="60" cy="60" r="48"></circle>
              <circle class="ring-fill" cx="60" cy="60" r="48" stroke="url(#g1)"></circle>
            </svg>
            <div class="score-inner">
              <div class="score-value" id="carbonScore">0 kg</div>
              <div class="score-sub">Carbon Saved</div>
            </div>
            <div class="sparkles" aria-hidden></div>
          </div>

          <div class="xp-panel">
            <div class="xp-bar">
              <div class="xp-fill" id="xpFill" style="width:0%"></div>
            </div>
            <div class="xp-info">
              <div id="xpText">0 / 100 XP</div>
              <div class="next-goal">Next Level: <span id="nextGoal">100 XP</span></div>
            </div>
          </div>
        </div>

        <div class="buddy-card">
          <div class="buddy">
            <div class="buddy-face" id="buddyFace">ğŸŒ</div>
            <div class="buddy-eyes"></div>
            <div class="buddy-mouth"></div>
            <div class="buddy-speech" id="buddySpeech">Let's earn Earth Points!</div>
          </div>
          <div class="quick-actions">
            <button class="action" data-action="log-bike">ğŸš´ Bike (+2 kg)</button>
            <button class="action" data-action="log-recycle">â™»ï¸ Recycle (+1 kg)</button>
            <button class="action" data-action="log-meat">ğŸ¥© Skip Meat (-3 kg saved)</button>
          </div>
        </div>
      </section>

      <!-- Middle: Missions -->
      <section class="content" id="contentArea">
        <h2 class="section-title">Daily Missions</h2>
        <div class="missions-grid" id="missionsGrid">
          <!-- JS populates missions -->
        </div>

        <h2 class="section-title">Recent Activity</h2>
        <ul class="activity-list" id="activityList">
          <!-- JS activity -->
        </ul>
      </section>

      <!-- Right column: Badges & Leaderboard -->
      <aside class="right-col">
        <div class="badges-panel">
          <h3>Badges</h3>
          <div class="badges" id="badgesArea">
            <!-- badges -->
          </div>
        </div>

        <div class="leaderboard">
          <h3>Leaderboard</h3>
          <ol id="leaderboardList">
            <li><strong>You</strong> â€” <span class="lb-score" id="lbYou">0</span> pts</li>
            <li>Player2 â€” 320 pts</li>
            <li>PlanetPal â€” 270 pts</li>
          </ol>
        </div>
      </aside>
    </main>
  </div>

  <template id="missionTpl">
    <div class="mission-card">
      <div class="mission-left">
        <div class="mission-emoji">ğŸš²</div>
      </div>
      <div class="mission-middle">
        <div class="mission-title">Ride a bike</div>
        <div class="mission-desc">Short trip under 5km</div>
      </div>
      <div class="mission-right">
        <div class="mission-reward">+2 kg</div>
        <button class="btn-do">Do</button>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
