<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrack OS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-logo">🌱</div>
            <div class="loading-text">EcoTrack OS</div>
            <div class="loading-subtitle">Loading your eco-friendly desktop...</div>
            <div class="loading-spinner"></div>
        </div>
    </div>

    <div id="wallpaper" class="wallpaper"></div>

    <div class="desktop">
        <div class="desktop-icons">
            <div class="desktop-icon" data-app="calculator">
                <div class="icon">🧮</div>
                <div class="label">Carbon Calculator</div>
            </div>
            <div class="desktop-icon" data-app="chat">
                <div class="icon">💬</div>
                <div class="label">EcoChat</div>
            </div>
            <div class="desktop-icon" data-app="notes">
                <div class="icon">📝</div>
                <div class="label">Green Notes</div>
            </div>
            <div class="desktop-icon" data-app="gallery">
                <div class="icon">🖼️</div>
                <div class="label">Eco Gallery</div>
            </div>
            <div class="desktop-icon" data-app="news">
                <div class="icon">📰</div>
                <div class="label">Green News</div>
            </div>
            <div class="desktop-icon" data-app="weather">
                <div class="icon">🌤️</div>
                <div class="label">Weather</div>
            </div>
            <div class="desktop-icon" data-app="todo">
                <div class="icon">✅</div>
                <div class="label">Eco Todo</div>
            </div>
            <div class="desktop-icon" data-app="dashboard">
                <div class="icon">📊</div>
                <div class="label">Dashboard</div>
            </div>
            <div class="desktop-icon" data-app="settings">
                <div class="icon">⚙️</div>
                <div class="label">Settings</div>
            </div>
        </div>
    </div>

    <div class="taskbar">
        <button class="launcher-btn">
            <div class="launcher-icon">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </button>
        <div class="running-apps"></div>
        <div class="system-tray">
            <button id="darkModeToggle" class="tray-icon">🌙</button>
            <div class="tray-time" id="clock">12:00</div>
        </div>
    </div>

    <div id="appLauncher" class="app-launcher hidden">
        <div id="launcher-grid" class="launcher-grid"></div>
    </div>

    <div id="loginModal" class="modal hidden">
        <div class="modal-content">
            <h2>Welcome to EcoTrack OS</h2>
            <input type="text" id="username" placeholder="Enter your name">
            <button id="loginBtn">Login</button>
            <button id="registerBtn">Register & Take Eco Pledge</button>
        </div>
    </div>

    <div class="notifications" id="notifications"></div>

    <script src="app.js"></script>
</body>
</html>
