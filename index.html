<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrack OS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/Draggable.min.js"></script>
</head>
<body>
    <div id="customCursor"></div>
    <div id="loginModal" class="modal hidden">
        <div class="modal-content">
            <h2>Login to EcoTrack OS</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="loginBtn">Login</button>
            <button id="registerBtn">Register</button>
        </div>
    </div>
    <div class="desktop">
        <div id="wallpaper" class="wallpaper"></div>
        <div class="desktop-icons">
            <div class="desktop-icon" data-app="eco-calculator"><span class="icon">🌿</span><span class="label">Calculator</span></div>
            <div class="desktop-icon" data-app="ai-chatbot"><span class="icon">🤖</span><span class="label">EcoBot</span></div>
            <div class="desktop-icon" data-app="impact-dashboard"><span class="icon">📊</span><span class="label">Dashboard</span></div>
            <div class="desktop-icon" data-app="notes"><span class="icon">📝</span><span class="label">Notes</span></div>
            <div class="desktop-icon" data-app="media-gallery"><span class="icon">🖼️</span><span class="label">Gallery</span></div>
            <div class="desktop-icon" data-app="news-feed"><span class="icon">📰</span><span class="label">News</span></div>
            <div class="desktop-icon" data-app="ai-advisor"><span class="icon">🧠</span><span class="label">AI Advisor</span></div>
            <div class="desktop-icon" data-app="weather"><span class="icon">☁️</span><span class="label">Weather</span></div>
            <div class="desktop-icon" data-app="todo"><span class="icon">✅</span><span class="label">Todo</span></div>
            <div class="desktop-icon" data-app="settings"><span class="icon">⚙️</span><span class="label">Settings</span></div>
            <div class="desktop-icon" data-app="about"><span class="icon">ℹ️</span><span class="label">About</span></div>
        </div>
    </div>
    <div class="taskbar">
        <div class="launcher-btn"><div class="launcher-icon"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>
        <div class="running-apps"></div>
        <div class="system-tray">
            <button id="darkModeToggle" class="tray-icon">🌙</button>
            <span class="tray-icon">📶</span>
            <span class="tray-icon">🔋 100%</span>
            <span id="desktopClock" class="tray-time"></span>
        </div>
    </div>
    <div id="appLauncher" class="app-launcher hidden">
        <div class="launcher-header">
            <input type="text" class="launcher-search" placeholder="Search apps...">
        </div>
        <div class="launcher-grid"></div>
    </div>
    <div id="loadingScreen" class="loading-screen"></div>
    <div id="notifications" class="notifications"></div>
    <div id="eco-calculator-window" class="app-window hidden">
        <div class="window-header">
            <div class="window-title"><span class="window-icon">🌿</span>Eco Calculator</div>
            <div class="window-controls">
                <button class="window-btn minimize-btn">-</button>
                <button class="window-btn maximize-btn">□</button>
                <button class="window-btn close-btn">×</button>
            </div>
        </div>
        <div class="window-content">
            <form id="ecoCalculatorForm" class="eco-calculator-form">
                <button type="submit" class="calculate-btn">Calculate</button>
            </form>
            <div id="calculatorResults" class="calculator-results hidden"></div>
        </div>
        <div class="resize-handle"></div>
    </div>
    <div id="imageModal" class="image-modal hidden">
        <div class="modal-content">
            <button class="modal-close">×</button>
            <img class="modal-image" src="" alt="">
            <div class="modal-info">
                <h3 class="modal-title"></h3>
                <p class="modal-description"></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
