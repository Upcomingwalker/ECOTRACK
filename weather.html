<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Weather App</title>
    <link rel="stylesheet" href="app-data/weather/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <h1>The Weather Base</h1>
            </div>
            <div class="search-container">
                <input type="text" id="locationInput" placeholder="Enter city name...">
                <button id="searchBtn">Search</button>
                <button id="unitToggle">°C</button>
            </div>
        </header>

        <main class="main-content">
            <section class="current-weather">
                <h2 id="currentLocation">Getting location...</h2>
                <div class="weather-info">
                    <div class="temperature" id="currentTemp">--°</div>
                    <div class="weather-details">
                        <img id="weatherIcon" src="" alt="Weather icon">
                        <p id="weatherDescription">Loading...</p>
                        <div class="additional-info">
                            <span id="feelsLike">Feels like --°</span>
                            <span id="humidity">Humidity: --%</span>
                            <span id="windSpeed">Wind: -- km/h</span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="forecast-container">
                <h3>5-Day Forecast</h3>
                <div class="forecast-grid" id="forecastGrid">
                </div>
            </section>

            <section class="hourly-forecast">
                <h3>Hourly Forecast</h3>
                <div class="hourly-grid" id="hourlyGrid">
                </div>
            </section>
        </main>
    </div>

    <script src="app-data/weather/script.js"></script>
</body>
</html>
