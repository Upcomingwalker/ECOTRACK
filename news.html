<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="resources/favicon.png">
    <title>EcoNews</title>
    <link rel="stylesheet" href="app-data/news/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <div class="app-logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L13.5 8.5L20 7L14.5 12L20 17L13.5 15.5L12 22L10.5 15.5L4 17L9.5 12L4 7L10.5 8.5L12 2Z" fill="currentColor"/>
                </svg>
                EcoNews
            </div>
        </div>
        <div class="header-center">
            <div class="search-bar">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchInput" placeholder="Search environmental news...">
            </div>
        </div>
        <div class="header-right">
            <button class="icon-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"></path>
                </svg>
            </button>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <nav class="nav-menu">
                <button class="nav-item active" data-category="all">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    </svg>
                    All Environmental
                </button>
                <button class="nav-item" data-category="climate">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                    </svg>
                    Climate Change
                </button>
                <button class="nav-item" data-category="renewable">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
                    </svg>
                    Renewable Energy
                </button>
                <button class="nav-item" data-category="conservation">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path>
                        <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                        <line x1="9" y1="9" x2="9.01" y2="9"></line>
                        <line x1="15" y1="9" x2="15.01" y2="9"></line>
                    </svg>
                    Conservation
                </button>
                <button class="nav-item" data-category="pollution">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M14 9V5a3 3 0 0 0-6 0v4"></path>
                        <rect x="6" y="9" width="12" height="10" rx="2"></rect>
                    </svg>
                    Pollution & Waste
                </button>
                <button class="nav-item" data-category="sustainability">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                    </svg>
                    Sustainability
                </button>
            </nav>
        </aside>

        <main class="main-content">
            <div id="loadingIndicator" class="loading hidden">Loading environmental news...</div>
            
            <section class="breaking-banner">
                <div class="breaking-header">
                    <span class="breaking-label">üåç URGENT</span>
                    <h2>Environmental Breaking News</h2>
                </div>
                <div class="breaking-stories" id="breakingStories">
                    <!-- Breaking environmental stories will be inserted here -->
                </div>
            </section>

            <section class="featured-section" id="featuredSection">
                <!-- Featured environmental article will be inserted here -->
            </section>

            <section class="news-grid" id="newsGrid">
                <!-- Environmental news articles will be inserted here -->
            </section>
        </main>
    </div>

    <div class="bottom-shelf">
        <div class="shelf-content">
            <button class="shelf-btn active" id="homeBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                </svg>
            </button>
            <button class="shelf-btn" id="bookmarkBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                </svg>
                <span class="bookmark-count" id="bookmarkCount">0</span>
            </button>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div class="modal-body" id="modalBody">
                <!-- Article details will be inserted here -->
            </div>
        </div>
    </div>

    <script src="app-data/news/script.js"></script>
</body>
</html>
