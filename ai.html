<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="resources/favicon.png">
    <title>FLAT AI - Eco Assistant</title>
    <link rel="stylesheet" href="app-data/ai/styles.css">
</head>
<body>
    <div class="header">
        <div class="logo-section">
            <div class="logo">
                <span>üå±</span>
            </div>
            <div class="brand-name">FLAT AI</div>
        </div>
        <div class="nav-buttons">
            <div class="status">Eco Mode Active</div>
        </div>
    </div>

    <div class="main-container">
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <h1 class="welcome-title">Welcome to FLAT AI</h1>
                    <p class="welcome-subtitle">Your intelligent eco-friendly assistant for sustainable living and environmental awareness</p>
                    <div class="welcome-features">
                        <span class="feature-tag">üåø Sustainability Tips</span>
                        <span class="feature-tag">‚ôªÔ∏è Eco Solutions</span>
                        <span class="feature-tag">üåç Environmental Facts</span>
                        <span class="feature-tag">üå± Green Living</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="input-area">
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Ask about sustainability, recycling, energy saving..." 
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button">‚û§</button>
            </div>
        </div>
    </div>

    <!-- Loader Overlay -->
    <div class="loader-overlay" id="loaderOverlay">
        <div class="loader-wrapper">
            <span class="loader-letter">T</span>
            <span class="loader-letter">h</span>
            <span class="loader-letter">i</span>
            <span class="loader-letter">n</span>
            <span class="loader-letter">k</span>
            <span class="loader-letter">i</span>
            <span class="loader-letter">n</span>

        </div>
    </div>

    <script src="app-data/ai/script.js"></script>

</html>
