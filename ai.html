<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="resources/lps.png">
    <title>FLAT AI - Eco Assistant</title>
    <link rel="stylesheet" href="app-data/ai/styles.css">
</head>
<body>
    <div class="header">
        <div class="logo-section">
            <div class="logo">
                <span>🌱</span>
            </div>
            <div class="brand-name">FLAT AI</div>
        </div>
        <div class="nav-buttons">
            <div class="status">Eco Mode Active</div>
        </div>
    </div>

    <div class="main-container">
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <h1 class="welcome-title">Welcome to FLAT AI</h1>
                    <p class="welcome-subtitle">Your intelligent eco-friendly assistant for sustainable living and environmental awareness</p>
                    <div class="welcome-features">
                        <span class="feature-tag">🌿 Sustainability Tips</span>
                        <span class="feature-tag">♻️ Eco Solutions</span>
                        <span class="feature-tag">🌍 Environmental Facts</span>
                        <span class="feature-tag">💚 Green Living</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="input-area">
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Ask me about eco-friendly practices, sustainability, or environmental tips..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button">
                    <span>➤</span>
                </button>
            </div>
        </div>
    </div>

    <script src="app-data/ai/script.js"></script>
</body>
</html>
